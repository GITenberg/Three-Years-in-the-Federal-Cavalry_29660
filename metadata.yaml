description: Three years in the federal cavalry chronicles the author's military career
  in the Civil War up to the time of his capture (1861-1863). It is a true story presenting
  a picture of what life was like in the Federal Cavalry in the Union Army during
  the war. Glazier gives accounts of his unit's participation in Gen. Pope's campaign,
  the Battles of Chancellorsville, Brandy Station, and Gettysburg, among others.
